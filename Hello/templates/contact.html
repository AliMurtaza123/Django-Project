{%extends "base.html"%} {%block title%} Contact{%endblock title%} {%block body%}
<div class="container-fluid px-0 mb-3" >
  <img
    src="https://source.unsplash.com/1100x400/?gmail,ymail,hotmail"
    class="d-block w-100 my-0"
    alt="..."
  />
</div>
<div class="container mb-3 py-4">
  <h1 class="text-center">Get in Touch</h1>

  <form method="post" action="/contact"> 
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name :</label>
      <input
        type="Text"
        class="form-control"
        id="name"
        name="name"
        placeholder="Ali Murtaza"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email address :</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="name@example.com"
        required
      />
    </div>
    <form>
        <div class="form-group">
          <label for="phone">Contact Number :</label>
          <input
            type="Text"
            class="form-control"
            id="phone"
            name="phone"
            placeholder="00923331234567"
            required
          />
        </div>
    <div class="form-group">
      <label for="desc"
        >Have a Question? Let Us Know! :</label
      >
      <textarea
        class="form-control"
        id="desc"
        name="desc"
        rows="3"
        required
      ></textarea>
    </div>
    <button class="btn btn-primary" type="submit"> Submit</button>
  </form>
</div>

{%endblock body%}
